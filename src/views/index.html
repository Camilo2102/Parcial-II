<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <!-- Button to activate modal -->
    <button id="dishDataButton" type="button" class="btn btn-primary visually-hidden" data-bs-toggle="modal" data-bs-target="#dishFindedModal">
        Datos del plato    
    </button>

<!-- Modal for dish data -->
<div class="modal fade" id="dishFindedModal" tabindex="-1" aria-labelledby="dishFindedModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="dishFindedModalLabel">Datos del plato:</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="id" placeholder="ID">
                                <label for="id">ID</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="nombre" placeholder="Nombre del plato">
                                <label for="nombre">Nombre del plato</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="descripcion" placeholder="Descripción">
                                <label for="descripcion">Descripción</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="precio" placeholder="Precio"  title="Only numbers are allowed" required>
                                <label for="precio">Precio</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="calorias" placeholder="Calorías"  title="Only numbers are allowed" required>
                                <label for="calorias">Calorías</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <select class="form-select" id="vegetariano" aria-label="¿Es vegetariano?">
                                    <option value="no" selected>No</option>
                                    <option value="si">Sí</option>
                                </select>
                                <label for="vegetariano">¿Es vegetariano?</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="closeDishDataModal" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" id="newDishBtn" class="btn btn-success">Agregar</button>
            </div>
        </div>
    </div>
</div>



    <div class="py-5 px-3">
        <div class="my-3 d-flex justify-content-center">
            <h1>Listado de platos</h1>
        </div>
        <div class="my-4 d-flex justify-content-end">
            <button id="newDishDataButton" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#dishFindedModal">
                Nuevo plato
            </button>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Calorias</th>
                        <th scope="col">Es Vegetario</th>
                        <th scope="col">Ver</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Table body content -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

</body>
</html>
